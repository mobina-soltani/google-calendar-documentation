# 📅 Google Calendar User Manual Configuration  

site_name: "📖 How to Use Google Calendar"  
site_url: "https://googlecalendarusermanual.ca"  

# 📌 Navigation Structure  
nav:  
  - 🏠 Home: index.md  
  - ⚠️ Notes & Warning Messages: NotesAndWarnings.md  
  - 🔑 Accessing Google Calendar: Accessing.md  
  - 📆 Creating an Event & Sharing: Event.md  
  - 🔁 Recurring Events & Notifications: Recurring.md  
  - 🔗 Integrating Google Calendar with Other Apps: Integrating.md  
  - 📚 Glossary: Glossary.md  
  - ❓ FAQ: faq.md  
  - 📩 Contact: contact.md  

# 🎨 Theme Settings  
theme:  
  name: material  

  # 🌟 Font Customization  
  font:  
    text: material/calendar-clock  

  # 🎨 Color Palette  
  palette:  
    # 🌙 Dark Mode  
    - scheme: slate  
      toggle:  
        icon: material/weather-sunny  
        name: "Switch to Light Mode ☀️"  
      primary: green  
      accent: deep purple  

    # ☀️ Light Mode  
    - scheme: default  
      toggle:  
        icon: material/weather-night  
        name: "Switch to Dark Mode 🌙"  
      primary: blue  
      accent: purple  

# 🔥 Enhancements for Better UX  
extra:  
  social:  
    - icon: fontawesome/brands/google  
      link: https://calendar.google.com  
      name: "Open Google Calendar"  
    - icon: fontawesome/brands/github  
      link: https://github.com/your-repo  
      name: "View Source on GitHub"  

  features:  
    - navigation.tabs  
    - navigation.top  
    - search.highlight  
    - search.suggest  

markdown_extensions:
  - admonition


